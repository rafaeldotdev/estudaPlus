<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registre sua conta</title>
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div id="start-page">
      <aside class="start-page-desktop-only">
        <div class="start-page-aside">
          <div class="start-page-logo">
            <img src="./assets/logo.svg" alt="" srcset="" />
            <a href="index.html">
              <h1>EstudaPlus</h1>
            </a>
          </div>

          <footer>
            <p>Siga-nos nas redes sociais</p>
            <div class="start-page-footer">
              <div class="start-page-social">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-youtube"></i>
              </div>
            </div>
          </footer>
        </div>
      </aside>
      <main class="container">
        <form class="form-account" action="">
          <fieldset>
            <legend>Crie sua conta</legend>
            <div class="input-wrapper">
              <label for="nome">Seu nome</label>
              <input type="text" name="nome" id="nome" placeholder="Seu nome" />
            </div>

            <div class="input-wrapper">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="Seu e-mail"
              />
            </div>
            <div class="input-wrapper">
              <label for="email">Senha</label>
              <input
                type="password"
                name="password"
                id="password"
                required
                placeholder="No mínimo 6 caracteres"
              />
            </div>
            <div class="btn-wrapper">
              <button>Criar conta</button>
            </div>
            <div class="content-wrapper">
              <strong
                >Já possui uma conta?
                <a href="sigin.html">Clique aqui</a></strong
              >
            </div>
          </fieldset>
        </form>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/dfcff31ea1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
