<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EstudaPlus</title>
    <link rel="shortcut icon" href="./assets/logo.svg" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div id="home">
      <aside class="home-desktop-only">
        <div class="home-aside">
          <div class="home-logo">
            <img src="./assets/logo.svg" alt="" srcset="" />
            <h1>EstudaPlus</h1>
          </div>

          <footer>
            <p>Siga-nos nas redes sociais</p>
            <div class="home-footer">
              <div class="home-social">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-x-twitter"></i>
                <i class="fa-brands fa-youtube"></i>
              </div>
            </div>
          </footer>
        </div>
      </aside>
      <main>
        <div class="main-content">
          <header>
            <h1>Boas vindas!</h1>
            <p>Faça seu login para acessar a plataforma.</p>
          </header>
          <div class="login-card">
            <div class="login-item">
              <a href="#"
                ><i class="fa-brands fa-google"></i>Entrar com Google</a
              >
            </div>
            <div class="login-item">
              <a href="#"
                ><i class="fa-brands fa-facebook"></i>Entrar com Facebook</a
              >
            </div>

            <div class="login-btn">
              <a href="sigin.html"
                ><i class="fa-solid fa-envelope"></i>Entrar com email</a
              >
            </div>

            <span><a href="signup.html">Não tenho uma conta</a></span>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://kit.fontawesome.com/dfcff31ea1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
